<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add new User</title>
</head>
<body>
<h1>add new user role </h1>
<form th:action="@{/user-role/new}" method="post">
    <div>
        <input type="text" name="userId" placeholder="enter userId">
    </div>
    <div>
        <input type="radio" name="role" value="ROLE_ADMIN">ROLE_ADMIN
    </div>
    <div>
        <input type="radio" name="role" value="ROLE_STUDENT">ROLE_STUDENT
    </div>
    <div>
        <button type="submit">Create</button>
    </div>
</form>
</body>
</html>
